<meta charset="UTF-8">
<canvas class="myCanvas" width="600" height="400">

</canvas>

<script>

 var canvas = document.querySelector(".myCanvas");
 var pincel = canvas.getContext("2d")


 function dibujarCuadado(ejeX=0,ejeY=0,color="green",width=50,height=50,){
    pincel.fillStyle=color;
    pincel.fillRect(ejeX,ejeY,width,height);
    pincel.strokeStyle='black';
    pincel.strokeRect(ejeX,ejeY,width,height);
 }
 

for(var i=0; i<600; i+=50){
    dibujarCuadado(i,0,"red")
    dibujarCuadado(i,50,"yellow")
    dibujarCuadado(i,100,"green")  
}

</script>
